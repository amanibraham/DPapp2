<ion-header>
    <ion-navbar>
      <ion-title>Design Patterns List</ion-title>
    </ion-navbar>

    <ion-toolbar>
        <ion-list-header> Design Patterns List</ion-list-header>
    </ion-toolbar>

  </ion-header>
  
  <ion-content padding>
    
      <ion-grid>
          <ion-row>
            <ion-slides>
              <ion-slide >
                <ion-card no-padding *ngFor="let pattern of listDP">
                    <ion-list color="color1">
                        <ion-list-header color="color3">
                              
                        </ion-list-header>
                       

                        <button ion-button block clear icon-end color="color3" (click)="SelectPattern(pattern.DPName)">
                            {{pattern.DPName}}   

                            <ion-icon name="eye"></ion-icon>                            
                        </button>


                    </ion-list>

      
                </ion-card>
              </ion-slide>
            </ion-slides>
          </ion-row>
      </ion-grid>

  </ion-content>
